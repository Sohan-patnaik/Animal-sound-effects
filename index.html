<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Animal Sound Effects</h1>
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <!-- Dog Card -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg dog sound"
            style="background-image: url('unsplash-photo-1.jpg')"
          >
            <div
              class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
            >
              <img src="images/dog.jpg" alt="" />
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"></li>
                <li class="d-flex align-items-center">
                  <button class="dog">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Kitty Card -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg kitty sound"
            style="background-image: url('unsplash-photo-2.jpg')"
          >
            <div
              class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
            >
              <img src="images/cat.jpg" alt="" height="400px" />
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"></li>
                <li class="d-flex align-items-center">
                  <button class="kitty">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Horse Card -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg horse sound"
            style="background-image: url('unsplash-photo-3.jpg')"
          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <img src="images/horse.jpg" alt="" />
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"></li>
                <li class="d-flex align-items-center">
                  <button class="horse">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <!-- Monkey Card -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg monkey sound"
            style="background-image: url('unsplash-photo-1.jpg')"
          >
            <div
              class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
            >
              <img src="images/monkey.jpg" alt="" />
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"></li>
                <li class="d-flex align-items-center">
                  <button class="monkey">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Wolf Card -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg wolf sound"
            style="background-image: url('unsplash-photo-2.jpg')"
          >
            <div
              class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
            >
              <img src="images/wolf.jpg" alt="" />
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto"></li>
                <li class="d-flex align-items-center">
                  <button class="wolf">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Empty Card (for future use) -->
        <div class="col">
          <div
            class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg lion sound"
            style="background-image: url('unsplash-photo-3.jpg')"
          >
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
              <img src="images/lion.avif" alt="" height="250px">
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                 
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                  <button class="lion">Click Me!</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
